<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Image Carousel</h1>
    <div class="main-container">
      <div id="previous-button" class="arrow-box">
        <span class="arrow">&#10094;</span>
      </div>
      <div class="images-container">
        <div class="image-box">
          <img src="imgs/carousel-1.jpg" class="images" />
          <p class="image-number">1 / 5</p>
          <p class="image-title">Image 1</p>
        </div>
        <div class="image-box">
          <img src="imgs/carousel-2.jpg" class="images" />
          <p class="image-number">2 / 5</p>
          <p class="image-title">Image 2</p>
        </div>
        <div class="image-box">
          <img src="imgs/carousel-3.jpg" class="images" />
          <p class="image-number">3 / 5</p>
          <p class="image-title">Image 3</p>
        </div>
        <div class="image-box">
          <img src="imgs/carousel-4.jpg" class="images" />
          <p class="image-number">4 / 5</p>
          <p class="image-title">Image 4</p>
        </div>
        <div class="image-box">
          <img src="imgs/carousel-5.jpg" class="images" />
          <p class="image-number">5 / 5</p>
          <p class="image-title">Image 5</p>
        </div>
      </div>
      <div id="next-button" class="arrow-box">
        <span class="arrow">&#10095;</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
