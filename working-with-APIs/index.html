<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Random Gifs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Generate Random Gifs</h1>
      <h2><strong>Note:</strong> 100 requests per hour</h2>
      <div class="count-container">
        <h3 id="count">0/100</h3>
      </div>
      <p>
        Enter a word to generate a random gif <br />
        <span> e.g."ryan gosling" or "ryan @gosling #cat #smile" </span>
      </p>
      <input type="text" class="search-bar" id="search-bar" />
      <button id="generate-btn">Generate</button>
      <div>
        <p class="error" id="error-message"></p>
      </div>
      <div class="container"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
