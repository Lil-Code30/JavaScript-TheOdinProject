<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Simple Calculation</h2>

    <span>Result</span>
    <div class="output">

    </div>
    <P>
        <button class="add">Add</button>
        <button class="subtract">Substract</button>
        <button class="multiply">Multiply</button>
        <button class="divide">Divide</button>
    </P>

    <p>
        Number 1: <input type="number" class="num1">
    </p>
    <p>
        Number 2: <input type="number" class="num2">
    </p>

    <script src="app.js"></script>
</body>
</html>
